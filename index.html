<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
        <img src="https://picsum.photos/id/236/1000/500"  alt="Image 1">
        <img src="https://picsum.photos/id/237/1000/500"  alt="Image 2">
        <img src="https://picsum.photos/id/238/1000/500"  alt="Image 3">
        <img src="https://picsum.photos/id/239/1000/500"  alt="Image 4">
        <img src="https://picsum.photos/id/240/1000/500"  alt="Image 5">
      </div>
      
    <button id="prevBtn" onclick="prevSlide()">Previous</button>
    <button id="nextBtn" onclick="nextSlide()">Next</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
